plugins {
    id 'java'
    id 'war'
    id 'eclipse'
}

apply plugin: 'java'

sourceCompatibility = '1.8'

sourceSets {

    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
    
}

apply plugin: 'war'
war {
	enabled = true
    archiveName = 'ejb_demo.war'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    
	providedCompile group: 'javax.enterprise', name: 'cdi-api', version: '2.0'
	implementation group: 'org.jboss.spec.javax.annotation', name: 'jboss-annotations-api_1.1_spec', version: '1.0.1.Final'
	providedCompile group: 'org.jboss.spec.javax.ejb', name: 'jboss-ejb-api_3.1_spec', version: '1.0.2.Final'
	implementation group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version: '1.0.1.Final'
	
    
    
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.32'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.32'
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.32'
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.32'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
